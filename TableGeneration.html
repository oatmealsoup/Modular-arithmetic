<!DOCTYPE html>
<html>
<head>
  <title>Modular Arithmetic Visualization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="controls">
	<label for="limit">Table limit:</label>
	<input type="number" id="limit" min="1" max="150">
	</div>
	
	<p>Generate tables of modular arithmetic with shading. 
	Hold ctrl and press - until you zoom out to see the pattern. 
	Limits over 100 can crash, so be careful! 
	100 is a bit slow, but worth a look. 
	Work in progress...</p>
	
<button id="generate">Generate table</button>
<div id="tableContainer"></div>
<script type="module" src="userInteraction.js"></script>
</body>
</html>
