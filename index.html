<!DOCTYPE html>
<html>
<head>
  <title>Modular Arithmetic Visualization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="controls">
    <label for="limit">Table limit:</label>
    <input type="number" id="limit" min="1" placeholder="Generate a table of modular arithmetic values, with i and j ranging from limit to -limit, giving i mod j for each value, for the first row i and top column j">
  </div>
  <div id="tableContainer"></div>
  <script type="module" src="tableGenerator.js"></script>
  <script type="module" src="userInteraction.js"></script>
</body>
</html>
