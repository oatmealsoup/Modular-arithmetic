<!DOCTYPE html>
<html>
<head>
  <title>Modular Arithmetic Visualization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="controls">
    <label for="limit">Table limit:</label>
    <input type="number" id="limit" min="1" max="255" placeholder="Limit for table inputs">
	<button onclick="greyScale()">Apply shading of values</button>
	<p> This tool generates a table of modular arithmetic values for the interval [limit,-limit], with a current maximum input of 255. Each cell value, is given by (row number) mod (column number)<p>
  </div>
  <div id="tableContainer"></div>
	<script type="module" src="tableGenerator.js"></script>
	<script type="module" src="grayScale.js"></script>
	<script type="module" src="userInteraction.js"></script>
</body>
</html>
